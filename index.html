<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zschopper - JS objektumok</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>zschopper - JS kutyák</h1>
        <article>
            <h2>Kártyák</h2>
            <div id="cards"></div>
        </article>
        <article id="table-n-form">
            <div id="table">
                <h2>Táblázat</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Kép</th>
                            <th>Név</th>
                            <th>Kor</th>
                            <th>Nem</th>
                            <th>Műveletek</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="form">
                <h2>Form</h2>
                <form>
                    <fieldset><label for="nev">Név:</label><input name="nev" type="text"></fieldset>
                    <fieldset><label for="kor">Kor:</label><input name="kor" type="text"></fieldset>
                    <fieldset><label for="nem">Nem:</label><input name="nem" type="text"></fieldset>
                    <fieldset><label for="kep">Kép (url):</label><input name="kep" type="text"></fieldset>
                    <button type="submit">Rögzít</button>
                </form>
            </div>
        </article>
        <footer>
            <a href="https://github.com/zschopper/js_kutya_kartya_tabla_form.git" target="_blank">Copyright&copy; 2023
                zschopper - Minden jog fenntartva.</a>
        </footer>
    </main>
</body>

</html>
